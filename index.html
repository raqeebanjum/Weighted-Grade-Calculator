<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Grade Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-base-100 min-h-screen flex items-center justify-center p-4">
    
    <div class="card w-full max-w-4xl bg-base-300 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-3xl mb-6">Weighted Grade Calculator</h2>
            
            <div class="overflow-x-auto">
                <table class="table table-zebra text-lg" id="gradesTable">
                    <thead>
                        <tr>
                            <th class="text-xl">Assignment/Course</th>
                            <th class="text-xl">Grade %</th>
                            <th class="text-xl">Weight</th>
                            <th class="text-xl">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="gradesBody">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <div class="card-actions justify-between mt-4">
                <button id="addRowBtn" class="btn btn-primary text-lg">Add Row</button>
                <div class="flex items-center gap-4">
                    <span class="font-bold text-xl">Weighted Average: <span id="averageResult" class="text-2xl">-</span></span>
                    <button id="calculateBtn" class="btn btn-secondary text-lg">Calculate</button>
                    <button id="resetBtn" class="btn btn-ghost text-lg">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>

</body>
</html>
